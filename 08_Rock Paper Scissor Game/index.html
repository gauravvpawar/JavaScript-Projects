<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scisoor game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="text">
                <h1>Rock ,Paper ,Scissor Game</h1>
                <h2>Pick your choice</h2>
            </div>
            <div class="images">
                <img src="images/rock.jpg" alt="ROckImg" id="rock">
                <img src="images/paper.jpg" alt="PaperImg" id="paper">
                <img src="images/Scissor.jpg" alt="ScissorImg" id="scissor">
            </div>
            <div class="both-choices">
                <h4>User Choice : - <span class="user-choice" id="choice">User still Not selected yet .</span></h4>
                <h4>Computer Choice :- <span class="computer-choice" id="choice">NA</span></h4>
            </div>
            <p class="result">Result Wil appear Here</p>
            <div >
                <h4>User Score :- <span class="user-score" id="score">0</span></h4>
                <h4>Computer Score :- <span class="computer-score" id="score">0</span></h4>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
