<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=D, initial-scale=1.0">
    <title>Dictionary App
    </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<body>
    <div class="wrapper">
        <div class="heading">
            <h1>Dictionary App</h1>
        </div>
        <div class="container">
            <div id="search">
                <input type="text"  class="searchInput" placeholder="search a word">
                <button class="serachBtn"> <i class="fas fa-search"></i></button>
            </div>
            <br>
            <span class="info-text">Seach the word</span>
            <ul>
                <li class="word">
                    <div class="details">
                        <p></p>
                        <span></span>
                    </div>
                    <i class="fas fa-volume-up"></i>
                </li>
                <li class="Meaning">
                    <div>
                        <p>Meaning : </p>
                        <span></span>
                    </div>
                </li>
                <li class="Synonyms">
                    <div class="details">
                        <p>Synonyms : </p>
                        <span class="list"></span>
                    </div>
                </li>
                <li class="Source">
                    <div class="details">
                        <p>Source : </p>
                        <span></span>
                    </div>
                </li>
               
            </ul>
            <p></p>
        </div>
    </div>





    
    <script src="app.js"></script>
</body>
</html>
